name: Shell command
on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string
        run: echo "Hello world"
      - name: Multiline
        run: |
          node -v
          npm -v
      - name: run python
        run: |
          import platform
          print(platform.processor())
        shell: python 
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash         
